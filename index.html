<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .icon-shareicon {
        fill: green;
      }
      .icon-saved-cart {
        fill: red;
      }
      .icon-correct-symbol {
        fill: blue;
      }
      .icon-warning-symbol {
        fill: purple;
      }
      .icon-circle {
        fill: yellowgreen;
      }
      .icons-size {
        height: 10px;
        width: 10px;
      }
    </style>
  </head>
  <body>
    <div class="icons-size">
      <svg class="icon-shareicon">
        <use xlink:href="icons.svg#share-icon"></use>
      </svg>

      <svg class="icon-saved-cart">
        <use xlink:href="icons.svg#saved-cart"></use>
      </svg>

      <svg class="icon-correct-symbol">
        <use xlink:href="icons.svg#correct-symbol"></use>
      </svg>

      <svg class="icon-warning-symbol">
        <use xlink:href="icons.svg#warning-symbol"></use>
      </svg>

      <svg class="icon-circle">
        <use xlink:href="icons.svg#circle"></use>
      </svg>
    </div>
  </body>
</html>
