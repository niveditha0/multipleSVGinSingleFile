<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .icon-shareicon {
        fill: green;
      }
      .icon-saved-cart {
        fill: red;
      }
      .icon-correct-symbol {
        fill: blue;
      }
      .icon-warning-symbol {
        fill: purple;
      }
      .icon-circle {
        fill: yellowgreen;
      }
      .icons-size {
        width: 30px;
        height: 20px;
      }
    </style>
  </head>
  <body>
    <svg class="icon-shareicon icons-size">
      <use xlink:href="icons.svg#share-icon"></use>
    </svg>

    <svg class="icon-saved-cart icons-size">
      <use xlink:href="icons.svg#saved-cart"></use>
    </svg>

    <svg class="icon-correct-symbol icons-size">
      <use xlink:href="icons.svg#correct-symbol"></use>
    </svg>

    <svg class="icon-warning-symbol icons-size">
      <use xlink:href="icons.svg#warning-symbol"></use>
    </svg>

    <svg class="icon-circle icons-size">
      <use xlink:href="icons.svg#circle"></use>
    </svg>
  </body>
</html>
